model:
  in_channels: 30
  out_channels: 30
  embed_dim: 512
  expand: 4
  depth: 8
  patch_size: [7, 15]
  img_height: 721
  img_width: 1440
  tau_ref_hours: 6.0
  sde_mode: sde
  init_noise_scale: 0.0001
  max_growth_rate: 0.3
  ensemble_size: 4
  target_dt_hours: 6.0

data:
  input_dir: /nfs/ERA5_data/data_norm
  year_range: [2000, 2021]
  window_size: 5
  sampling_mode: sequential
  sample_k: 6
  look_ahead: 0
  frame_hours: 6.0

alignment:
  condition_steps: 4
  max_target_steps: 1
  sub_steps: [1, 2, 3, 6]

train:
  seed: 42
  num_workers: 4
  batch_size: 1
  lr: 5.0e-5
  weight_decay: 0.01
  epochs: 64
  grad_clip: 10.0
  grad_accum_steps: 4
  use_tf32: true
  log_every: 1
  save_every: 1
  out_dir: ./uniphy/align_outputs
  resume: ./uniphy/ckpt/ckpt_final.pt

logging:
  use_wandb: true
  wandb_project: ERA5-Align
  wandb_entity: UniPhy
  wandb_run_name: ""
